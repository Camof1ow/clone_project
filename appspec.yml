version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ubuntu/foocebak
    overwrite: yes

permissions:
  - object: /home/ubuntu
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 4755

hooks:
  AfterInstall:
    - location: /home/ubuntu/foocebak/deploy/deploy.sh
      runas: ubuntu